<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body onload="showProductsCart()">
    <header>
      <nav>
        <ul>
          <li><a href="Home.html">Home</a></li>
          <li><a href="##">About</a></li>
        </ul>
        <div class="cart">
          <a href="cart.html" id="cart-link">
            <ion-icon name="cart-outline"></ion-icon>
            <span id="cart-Counter">0</span>
          </a>
        </div>
      </nav>
    </header>

    <div class="container">
      <table>
        <tbody id="Products"></tbody>
      </table>
    </div>

    <div class="payment-form-container">
      <form action="#">
        <div class="row">
          <!-- Billing Address Section -->
          <div class="col">
            <h3 class="title">Billing Address</h3>
            <div class="inputBox">
              <label for="name">Full Name:</label>
              <input
                type="text"
                id="name"
                placeholder="Enter your full name"
                required
              />
            </div>
            <div class="inputBox">
              <label for="address">Address:</label>
              <input
                type="text"
                id="address"
                placeholder="Enter address"
                required
              />
            </div>
            <div class="inputBox">
              <label for="city">City:</label>
              <input type="text" id="city" placeholder="Enter city" required />
            </div>
            <div class="flex">
              <div class="inputBox">
                <label for="state">State:</label>
                <input
                  type="text"
                  id="state"
                  placeholder="Enter state"
                  required
                />
              </div>
              <div class="inputBox">
                <label for="zip">Zip Code:</label>
                <input type="number" id="zip" placeholder="123456" required />
              </div>
            </div>
          </div>
          <!-- Payment Section -->
          <div class="col">
            <h3 class="title">Payment</h3>
            <div class="inputBox">
              <label for="name">Card Accepted:</label>
              <img src="cards.png" alt="credit/debit card image" />
            </div>
            <div class="inputBox">
              <label for="cardName">Name On Card:</label>
              <input
                type="text"
                id="cardName"
                placeholder="Enter card name"
                required
              />
            </div>
            <div class="inputBox">
              <label for="cardNum">Credit Card Number:</label>
              <input
                type="text"
                id="cardNum"
                placeholder="1111-2222-3333-4444"
                maxlength="19"
                required
              />
            </div>
            <div class="inputBox">
              <label for="expMonth">Exp Month:</label>
              <select id="expMonth">
                <option value="">Choose month</option>
                <option value="January">January</option>
                <!-- Add other months -->
              </select>
            </div>
            <div class="flex">
              <div class="inputBox">
                <label for="expYear">Exp Year:</label>
                <select id="expYear">
                  <option value="">Choose Year</option>
                  <option value="2023">2023</option>
                  <!-- Add other years -->
                </select>
              </div>
              <div class="inputBox">
                <label for="cvv">CVV:</label>
                <input type="number" id="cvv" placeholder="1234" required />
              </div>
            </div>
            <input
              type="submit"
              value="Proceed to Checkout"
              class="submit_btn"
            />
          </div>
        </div>
      </form>
    </div>

    <script src="javascript/payment.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
